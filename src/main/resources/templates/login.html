<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>BandMe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" th:href="@{/css/skeleton.css}" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/myCss.css}" />
<!--         <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"> -->
    </head>
    <body>
  <div class="container" >
		<div class="row">
			<div class="offset-by-three one-half column" style="margin-top:5%; box-shadow:0 2px 10px #606060; padding: 3rem; padding-bottom: 1rem; border-radius: 1rem">
				<img th:src="@{/images/login.png}" width="150" height="150" alt="Logo" class="centered"/>
			  	<form th:action="@{/login}" method="post" class="u-full-width" style="margin-top:2rem">
					<label for="emailInput">Email</label>
					<input type="email" id="emailInput" name="email" class="u-full-width" placeholder="Email address" required autofocus>

					<label for="passwordInput">Password</label>
          			<input type="password" id="passwordInput" name="password" class="u-full-width" placeholder="Password" required>
						
					<button class="button-primary u-full-width">Sign in</button>
					
					<div align="center" th:if="${param.error}">
						<p style="font-size:18px; color: #FF1C19;">Email or Password invalid, please verify</p>
					</div>
       			</form>
   				<button onclick="location.href='/registration'" class="button-primary redirect centered" style="margin-top: 3rem">Register Now!</button>
   				<div th:if="${param.logout}">
           			<h4 style="color: rgb(44, 150, 106)">Logout success. See you soon!</h4>
       			</div>
			</div>
		</div>
     </div>
    </body>
</html>
