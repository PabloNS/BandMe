<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/skeleton.css}" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/myCss.css}" />
    </head>
    <body>
  <div class="container" >
		<div class="row">
			<div class="offset-by-three one-half column" style="margin-top:20%; box-shadow:0 2px 10px #606060; padding: 3rem; padding-bottom: 1rem; border-radius: 1rem">
				<img th:src="@{/images/login.png}" width="150" height="150" alt="Logo" class="centered"/>
			  	<form th:action="@{/login}" method="post" class="u-full-width" style="margin-top:2rem">
					<label for="emailInput">Email</label>
					<input type="email" id="emailEmail" name="email" class="u-full-width" placeholder="Email address" required autofocus>

					<label for="passwordInput">Password</label>
          			<input type="password" id="passwordInput" name="password" class="u-full-width" placeholder="Password" required>
						
					<button class="button-primary u-full-width" type="submit">Sign in</button>
					
					<button onclick="location.href='/registration'" class="button-primary centered" type="submit" style="background-color: #6E4D92; margin-top: 3rem">Register Now!</button>
       			</form>
			</div>
		</div>
     </div>
    </body>
</html>
