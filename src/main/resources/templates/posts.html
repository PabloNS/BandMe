<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>BandMe</title>
   <link rel="stylesheet" type="text/css" th:href="@{/css/skeleton.css}" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/myCss.css}" />
</head>
<body>

 <div class="container" style="margin-top:10rem" >
 	<div class="row">
 		<h2 style="text-align: center"> Posts </h2>
 	</div>
		<tblock th:each="post: ${posts}" >
			 <div class="container" style="margin-bottom:3rem" >
				<div class="row">
					<div style="box-shadow:0 2px 10px #606060; padding: 3rem; padding-bottom: 1rem; border-radius: 1rem">
					<div class="row">
						<h2 th:text="${post.instrument.name}" class="u-pull-left"> Instrument </h2>
						<img th:src="@{/images/login.png}" width="50" height="50" alt="Logo" class="u-pull-left" style="margin-left: 1rem"/>
					</div>
					<div class="row">
						<div style="box-shadow:0 2px 10px #606060; padding: 3rem; padding-bottom: 1rem; border-radius: 1rem">
							<textarea readonly th:text="${post.description}" id="description" name="description" class="u-full-width" style="resize: none"></textarea>
						</div>
					</div>
					<div class="row">
						<div class="offset-by-two-thirds one-third column">
							<h3 th:text="${post.user.name}" class="u-pull-right"> User Name </h3>
						</div>
					</div>
					
					</div>
				</div>
			</div>
</div>			
<!-- 			<td th:text="${post.user.name}">User</td> -->
<!-- 			<td th:text="${post.instrument.name}">Instrument</td> -->
<!-- 			<td th:text="${post.instrument.name}">Description</td> -->
		 </tblock>
</body>
</html>
